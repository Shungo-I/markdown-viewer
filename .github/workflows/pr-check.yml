name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PR サイズをチェック
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const changedFiles = pr.changed_files;
            const additions = pr.additions;
            const deletions = pr.deletions;
            
            console.log(`変更ファイル数: ${changedFiles}`);
            console.log(`追加行数: ${additions}`);
            console.log(`削除行数: ${deletions}`);
            
            let message = `## 📊 PR サイズレポート\n\n`;
            message += `- 変更ファイル数: **${changedFiles}**\n`;
            message += `- 追加行数: **${additions}**\n`;
            message += `- 削除行数: **${deletions}**\n\n`;
            
            if (changedFiles > 20 || additions > 500) {
              message += `⚠️ **大きなPRです**: レビューを容易にするため、より小さなPRに分割することを検討してください。\n`;
              core.setFailed('PR size is too large');
            } else if (changedFiles > 10 || additions > 200) {
              message += `🔶 **中程度のPRです**: 問題ありませんが、できれば小さめに保つことを推奨します。\n`;
            } else {
              message += `✅ **適切なサイズのPRです**: レビューしやすいサイズです！\n`;
            }
            
            // PRにコメント
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            }); 